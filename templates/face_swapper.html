{% extends 'layout.html' %}

{% block title %}
    Face Swapper
{% endblock %}

{% block header %}
    Face Swapper
{% endblock %}

{% block content %}
    {% for msgs in get_flashed_messages() %}
        <div class="alert alert-danger alert-dismissible fade show m-4" role="alert">
            <strong>{{ msgs }}</strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endfor %}

    <div class="bg-light mx-auto w-50 h-50 mt-5 border border-primary rounded border-4">
        <img class="h-100 w-100 mx-auto" src="{{ url_for('video_feed') }}" alt="">
    </div>
    <div class="d-flex container justify-content-center mt-4">
        <form action="{{ url_for('swap_face') }}" method="post" enctype="multipart/form-data">
            <div class="custom-file w-75 m-4">
                <input type="file" class="custom-file-input" id="customFile" name="img" accept=".png, .jpg, .jpeg">
                <label class="custom-file-label" for="customFile">Choose file</label>
            </div>
            <div class="container mt-2">
                <input type="submit" class="btn btn-success btn" value="Start" name="start">
                <input type="submit" class="btn btn-danger btn" value="Stop" name="stop">
                <input type="submit" class="btn btn-info" value="Capture Screenshot" name="capture">
            </div>
        </form> 
    </div>
    <div class="d-flex justify-content-center m-5">
        <p class="lead"><span class="font-weight-bold">Note: </span>You may experience frame drops due to heavy computation at backend!</p>
    </div>
{% endblock %}
